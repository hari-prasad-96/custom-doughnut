<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="doughnut.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="chart-wrapper">
            <div class="chart" id="chartContainer">
                <figure class="chart__figure">
                    <canvas class="chart__canvas" id="chartCanvas" width="145" height="145" aria-label="Example doughnut chart showing data as a percentage" role="img"></canvas>
                </figure>
                <figcaption class="captions">
                    <p><span class="gold-letter">110</span> <br> SOLD</p>
                    <p>OUT OF <br> <span class="total-count">150</span></p>
                </figcaption>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script src="main.js"></script>

</html>
